<div class="mat-elevation-z8">

  <mat-form-field>
    <input #filter [errorStateMatcher]="matcher" [formControl]="searchFormControl" matInput placeholder="Search..."
           type="text"/>
    <mat-error *ngIf="searchFormControl.hasError('pattern')">Filtering with numbers is not recommended</mat-error>
    <button (click)="clearFilter()" aria-label="Clear" mat-button mat-icon-button matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-table [dataSource]="dataSource" aria-label="Elements" class="full-width-table" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row" class="cell-padding">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="aliases">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Aliases</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.aliases}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.category}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="isSmall ? smallSizeColumns : fullSizeColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: isSmall ? smallSizeColumns : fullSizeColumns;"></mat-row>
    <mat-cell *matCellDef="let element;"></mat-cell>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSizeOptions]="[10, 25, 50]"
                 [pageSize]="10">
  </mat-paginator>
</div>
